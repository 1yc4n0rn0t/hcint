<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hcint</title>
    <link rel="stylesheet" type="text/css" href="static/styles.css" />
</head>
<body>
    <header>
        <img src="https://img.icons8.com/ios-filled/50/00FF00/cat.png" alt="Cat Icon" class="icon">
        <h1 class="main-title">
            hcInt
        </h1>
    </header>
    <div>
        <h1>Hash Details / Upload</h1>
        <form action="/submit" method="post">
            <label for="hash">hash value:</label>
            <input type="text" id="hash" name="hash">
            <br>
            <label for="hash_id">hash type:</label>
            <select id="hash_id" name="hash_id">
                <option value="MD5">MD5</option>
                <option value="BASE64">BASE64</option>
                <option value="ROT13">ROT13</option>
                <option value="NTLMv2">NTLMv2</option>
            </select>
            <button type="submit" class="fakeButtons">CRACK HASH</button>
        </form>
    </div>
    <br>
    <div>
    <h1>Hashcat Output</h1>
    <pre>hashcat version: {{ hc_version }}</pre>
    <pre>hashcat value: {{ hash_value }}</pre>
    <pre>hashcat type: {{ hash_type }}</pre>
    </div>
</body>
</html>
